<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="circulo"></div>
    </div>
    <style>
        .contenedor{
            width: 1200px;
            height: 400px;
            border: 1px solid black;
        }
        .circulo{
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

    <script>
        var contenedor = document.querySelector(".contenedor");
        function crearCirculo(){
            var nuevoCirculo = document.createElement("div")
            nuevoCirculo.setAttribute("class", "circulo");
            contenedor.appendChild(nuevoCirculo)
        }
        for(i=1; 1<=3; i++){
            crearCirculo()
        }
        var contador =0;
        var intervalo = setInterval(function(){
            contador = contador+1
        var elementos = document.querySelectorAll(".circulo")   
            document.querySelector(".circulo")elementos.style.marginLeft=contador+"px";
        },10)

        document.addEventListener("keyup",function(evento) {
        console.log(evento.key)
        if(evento.key === "a"){
            clearInterval(intervalo);
        }
        })
    </script>
</body>
</html>
